version: 2

jobs:
  build:
    docker:
      - image: circleci/node:latest
    branches:
      only:
        - CircleCI
    steps:
      - checkout
      - restore_cache:
          key: v1-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install
          command: yarn
      - save_cache:
          key: v1-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
